<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool - Rhystic Sentinel</title>
  <!-- <link rel="stylesheet" href="../../../css/home.css"> -->
  <link rel="stylesheet" href="../../../css/header.css">
  <link rel="stylesheet" href="../../../css/footer.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body style="background-color: #131313; color: white;">
  <div id="header-container"></div>

  <main id="content-container" style="min-height: calc(100vh - 310px); padding: 20px;">
    <article id="article">
      <header>
        <h1 id="article-title">Rhystic Sentinel</h1>
        <div id="article-meta">
          <span id="article-date">2025-02-03</span>
          | <img id="author-image" src="jacob.png" alt="Creator" style="border-radius: 50%; width: 40px; height: 40px;">
          <strong id="author-name">Jacob McGowan</strong>
          <em id="author-handle">@thedevatlas</em>
        </div>
      </header>

      <section id="article-content">
        <!-- Markdown content will be loaded here -->
      </section>
    </article>
  </main>

  <div id="footer-container"></div>

  <script>
    fetch('../../../component/header.txt')
      .then(response => response.text())
      .then(data => document.getElementById('header-container').innerHTML = data);

    fetch('../../../component/footer.txt')
      .then(response => response.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);

    const urlParams = new URLSearchParams(window.location.search);
    const markdownFile = urlParams.get('article') || 'default.md';

    fetch(markdownFile)
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('article-content').innerHTML = marked.parse(markdown);
      });
  </script>
</body>

</html>
