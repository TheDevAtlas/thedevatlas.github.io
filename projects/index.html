<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - TheDevAtlas</title>
  <link rel="stylesheet" href="/_css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 180%; background: url('/_assets/background/heroback.png') center center / cover no-repeat; z-index: -1;"></div>

  <div id="header-container"></div>

  <main class="main-content" style="padding: 5% 10%; display: flex; flex-direction: column; gap: 100px;">
    <section style="text-align: center;">
      <h1 style="font-size: 3em;">All Projects</h1>
      <p style="font-size: 1.5em; max-width: 800px; margin: 0 auto;">Browse our full collection of tools, games, experiments, and prototypes. Each project is built with love, curiosity, and a dash of chaos.</p>
    </section>

    <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;">
      <!-- Example Project Card -->
      <div style="width: 300px; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); text-align: center;">
        <img src="/_assets/images/project-thumb.png" alt="Project Thumbnail" style="width: 100%; border-radius: 8px;" />
        <h2 style="margin-top: 15px;">Wii U Portal</h2>
        <p style="font-size: 1em; color: #444;">A reimagining of Portal for the Wii U. Physics puzzles meet touchscreen madness.</p>
        <a href="#" style="margin-top: 10px; display: inline-block; padding: 10px 20px; background: #333; color: white; text-decoration: none; border-radius: 6px;">View Project</a>
      </div>
      <!-- More cards here -->
    </section>
  </main>

  <div id="footer-container"></div>

  <script>
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent('header-container', '/_components/header.html');
    loadComponent('footer-container', '/_components/footer.html');
  </script>
</body>
</html>
