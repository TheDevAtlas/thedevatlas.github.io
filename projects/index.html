<!DOCTYPE html>
<html lang="en">

    <head>
        <title>TheDevAtlas - Projects</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/home.css">

        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">

        <link rel="stylesheet" href="projects.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>

    <body class="background" style="background-color: #131313">

        <div id="header-container"></div>

        <div id="content-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
        
            <div class="filter-options">
                <button class="tag-filter" data-tag="Wii">Wii</button>
                <button class="tag-filter" data-tag="Unity">Unity</button>
                
                <button id="clear-filters" class="clear-button">Clear Filters</button>
            </div>
        
            <div class="sort-options">
                <select id="sort-select">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
        
            <div id="article-grid">
                
            </div>
        </div>        
        
        <div id="footer-container"></div>

    </body>

</html>

<!-- Searching Script -->
<script src="search.js"></script>

<!-- Header Sidebar Script -->
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        sidebar.classList.toggle('open');
        overlay.classList.toggle('open');
    }
</script>

<!-- Load header.txt into #header-container -->
<script>
    fetch('../../component/header.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));
</script>

<!-- Load footer.txt into #footer-container -->
<script>
    fetch('../../component/footer.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
