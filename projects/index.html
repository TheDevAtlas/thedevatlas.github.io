<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - TheDevAtlas</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 180%; background: url('../webAssets/background/heroback.png') center center / cover no-repeat; z-index: -1;"></div>

  <div id="header-container"></div>

  <main class="main-content" style="padding: 5% 10%; display: flex; flex-direction: column; gap: 100px;">
    <section style="text-align: center;">
      <h1 style="font-size: 3em;">All Projects</h1>
      <p style="font-size: 1.5em; max-width: 800px; margin: 0 auto;">Browse our full collection of tools, games, experiments, and prototypes. Each project is built with love, curiosity, and a dash of chaos.</p>
    </section>

    <section style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;">
      <!-- Example Project Card -->
      <div style="
      width: 300px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 10px 20px rgba(0,0,0,0.6)';"
    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 16px rgba(0,0,0,0.4)';">
      <img src="./webAssets/images/project-thumb.png" alt="Project Thumbnail" style="width: 100%; border-radius: 8px;" />
      <h2 style="margin-top: 15px;">Wii U Portal</h2>
      <p style="font-size: 1em; color: #ddd;">A reimagining of Portal for the Wii U. Physics puzzles meet touchscreen madness.</p>
      <a href="/projects/article" style="
        margin-top: 10px;
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(135deg, #fd746c, #ff9068);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1em;
        box-shadow: 0 4px 15px rgba(253, 116, 108, 0.4);
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        text-align: center;
        position: relative;
        transform: translateY(0);
      " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 8px 20px rgba(253, 116, 108, 0.6)';"
      onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(253, 116, 108, 0.4)';">
        View Project
      </a>
    </div>
    

      <!-- More cards here -->
    </section>
  </main>

  <div id="footer-container"></div>

  <script>
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
    loadComponent('header-container', '../components/header.txt');
    loadComponent('footer-container', '../components/footer.txt');
  </script>
</body>
</html>
