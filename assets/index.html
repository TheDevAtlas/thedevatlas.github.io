<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets | TheDevAtlas</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Blog/Assets header now matches contact hero-section */
        .hero-section {
            background: rgba(30, 34, 40, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 3rem 2.5rem;
            max-width: 900px;
            margin: 2rem auto;
            text-align: center;
            min-height: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content h1 {
            font-size: 2.7rem;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
            color: #7ed6fa;
            text-shadow: 0 2px 8px #222b;
        }
        .hero-content p {
            font-size: 1.15rem;
            margin-bottom: 1.1rem;
            line-height: 1.7;
            color: #fff;
        }
        .articles-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .article-card {
            background: linear-gradient(135deg, #23272e 0%, #181a20 100%);
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            width: 420px;
            max-width: 95vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.15s, box-shadow 0.15s, outline 0.15s;
            border: none;
            outline: 0px solid rgba(255,255,255,0.8);
            outline-offset: 5px;
            cursor: pointer;
            position: relative;
            text-decoration: none;
        }
        .article-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 4px 24px rgba(0,0,0,0.22);
            outline: 3px solid rgba(255,255,255,0.8);
            outline-offset: 5px;
        }
        .article-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .tags {
            margin-bottom: 0.7rem;
        }
        .tag {
            display: inline-block;
            background: #23272e;
            color: #fff;
            border-radius: 1rem;
            padding: 0.2rem 0.8rem;
            font-size: 0.85rem;
            margin-right: 0.4rem;
            margin-bottom: 0.2rem;
        }
        @media (max-width: 900px) {
            .hero-section {
                padding: 1.5rem 0.7rem;
                max-width: 98vw;
                min-height: 220px;
                height: auto;
            }
            .hero-content h1 {
                font-size: 2rem;
            }
            .article-card {
                width: 98vw;
                max-width: 98vw;
            }
            .article-image {
                height: 180px;
            }
        }
        @media (max-width: 600px) {
            .articles-list {
                flex-direction: column;
                align-items: center;
            }
            .article-card {
                width: 98vw;
                max-width: 98vw;
            }
            .article-image {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div id="header-include"></div>
    <main class="main-content">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Assets</h1>
                <p>Browse and download free game development assets.</p>
            </div>
        </section>
        <section class="articles-list" id="assets-list"></section>
    </main>
    <div id="footer-include"></div>
    <script>
    // Dynamically load header and footer
    function loadInclude(id, url) {
        fetch(url)
            .then(res => res.text())
            .then(html => {
                document.getElementById(id).innerHTML = html;
            });
    }
    loadInclude('header-include', '/header.html');
    loadInclude('footer-include', '/footer.html');

    // Load assets from JSON and render cards
    fetch('/assets/articles.json')
      .then(response => response.json())
      .then(assets => {
        const container = document.getElementById('assets-list');
        assets.forEach(asset => {
          const article = document.createElement('div');
          article.className = 'article-card';
          article.innerHTML = `
            <a href="/assets/articles/${asset.folder}/index.html">
              <img src="${asset.image}" alt="${asset.title}" class="article-image" />
              <h2>${asset.title}</h2>
            </a>
            <p>${asset.description}</p>
            <div class="tags">${asset.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ')}</div>
          `;
          container.appendChild(article);
        });
      });
    </script>
</body>
</html>
